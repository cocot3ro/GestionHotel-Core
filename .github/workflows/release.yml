name: Build and Release GestionHotel-Core Application

on:
  pull_request:
    branches:
      - main
    types:
      - closed
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    # if: github.event.pull_request.merged == true
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Build with Maven
      working-directory: ./GestionHotel-Core
      run: |
        mvn clean package
        mv target/GestionHotel-Core*.jar target/GestionHotel-Core.jar

    - name: Generate DEB & RPM Installers
      working-directory: ./GestionHotel-Core
      run: |
        jpackage --type deb \
        --input target/ \
        --main-jar GestionHotel-Core.jar \
        --main-class com.cocot3ro.gestionhotel.core.GestionHotelCoreApplication \
        --name "GestionHotel Core" \
        --dest target/installer

        jpackage --type rpm \
        --input target/ \
        --main-jar GestionHotel-Core.jar \
        --main-class com.cocot3ro.gestionhotel.core.GestionHotelCoreApplication \
        --name "GestionHotel Core" \
        --dest target/installer

    - name: Upload DEB & RPM Installers
      uses: actions/upload-artifact@v4
      with:
        name: LinuxArtifacts
        path: |
          GestionHotel-Core/target/installer/*.deb
          GestionHotel-Core/target/installer/*.rpm

  build-windows:
    runs-on: windows-latest
    # if: github.event.pull_request.merged == true
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Build with Maven
      working-directory: ./GestionHotel-Core
      run: |
        mvn clean package
        mv target/GestionHotel-Core*.jar target/GestionHotel-Core.jar

    - name: Generate MSI & EXE Installers
      working-directory: ./GestionHotel-Core
      run: |
        jpackage --type msi --input target/ --main-jar GestionHotel-Core.jar --main-class com.cocot3ro.gestionhotel.core.GestionHotelCoreApplication --name "GestionHotel Core" --dest target/installer

        jpackage --type exe --input target/ --main-jar GestionHotel-Core.jar --main-class com.cocot3ro.gestionhotel.core.GestionHotelCoreApplication --name "GestionHotel Core" --dest target/installer

    - name: Upload MSI & EXE Installers
      uses: actions/upload-artifact@v4
      with:
        name: WindowsArtifacts
        path: |
          GestionHotel-Core/target/installer/*.msi
          GestionHotel-Core/target/installer/*.exe

  release:
    needs: 
      - build-linux
      - build-windows
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Get project version
      id: get-version
      working-directory: GestionHotel-Core
      run: echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

    - name: Create GitHub Release
      id: create-release
      uses: actions/create-release@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.VERSION }}
        release_name: Release v${{ env.VERSION }}
        draft: false
        prerelease: false
        body: "Release of version ${{ env.VERSION }}"
        files: |
          GestionHotel-Core/target/installer/*.msi
          GestionHotel-Core/target/installer/*.exe
          GestionHotel-Core/target/installer/*.deb
          GestionHotel-Core/target/installer/*.rpm

    - name: Upload MSI Installer to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create-release.outputs.upload_url }}
        asset_path: GestionHotel-Core/target/installer/*.msi
        asset_name: GestionHotel-Core-v${{ env.VERSION }}.msi
        asset_content_type: application/x-msi

    - name: Upload EXE Installer to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create-release.outputs.upload_url }}
        asset_path: GestionHotel-Core/target/installer/*.exe
        asset_name: GestionHotel-Core-v${{ env.VERSION }}.exe
        asset_content_type: application/x-msdownload

    - name: Upload DEB Installer to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create-release.outputs.upload_url }}
        asset_path: GestionHotel-Core/target/installer/*.deb
        asset_name: GestionHotel-Core-v${{ env.VERSION }}.deb
        asset_content_type: application/vnd.debian.binary-package

    - name: Upload RPM Installer to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create-release.outputs.upload_url }}
        asset_path: GestionHotel-Core/target/installer/*.rpm
        asset_name: GestionHotel-Core-v${{ env.VERSION }}.rpm
        asset_content_type: application/x-rpm